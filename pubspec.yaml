name: social_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  intl: ^0.17.0
  dio: ^4.0.0
  hexcolor: ^2.0.3
  shared_preferences: ^2.0.5
  awesome_dialog: ^2.0.0
  flutter_carousel_slider: ^1.0.8
  image_picker: ^0.7.4
  file_picker: ^3.0.2+2
  flutter_image_compress: ^1.0.0
  path_provider: ^2.0.1
  uuid: ^3.0.4
  font_awesome_flutter: ^9.1.0
  fluttertoast: ^8.0.7
  dotted_border: ^2.0.0
  photo_view: ^0.11.1
  awesome_notifications: ^0.0.6+9

  #Bloc
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0


  #get
  get: ^4.1.4

  #firebase
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.3
  cloud_firestore: ^2.0.0
  firebase_storage: ^8.1.1
  firebase_messaging: ^10.0.2

  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
    android: true
    ios: true
    image_path: "assets/icons/icon.jpg"

flutter:
  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/Jannah.ttf
        - asset: assets/fonts/JannahBold.ttf
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf

  assets:
    - assets/images/
  uses-material-design: true




