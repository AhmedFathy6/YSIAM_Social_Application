name: premium_schooling
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.3
  google_fonts: ^2.1.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  dio: ^4.0.0
  awesome_dialog: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/ArbFONTS-GE_SS_TEXT_LIGHT.otf
